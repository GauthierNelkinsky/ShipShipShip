version: "3.8"

services:
  changelog:
    build: .
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - GIN_MODE=release
      - PORT=${PORT:-8080}
      - DB_PATH=/app/data/changelog.db
    volumes:
      - changelog_data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "wget --no-verbose --tries=1 --spider http://localhost:$$PORT/api/events",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  changelog_data:
